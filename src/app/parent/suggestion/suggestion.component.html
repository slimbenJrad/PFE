<div class="container-fluid">
<mat-radio-group  [(ngModel)]="selection" aria-label="Select an option">
    <mat-radio-button value="suggestion">suggestion</mat-radio-button>
    <mat-radio-button value="reclamaion">reclamaion</mat-radio-button>
    <mat-radio-button value="Question">Question</mat-radio-button>
  </mat-radio-group>
  <div class="form-wrapper" *ngIf="selection=='suggestion'">
    <input type="text" placeholder="Sujet" class="form-control" [(ngModel)]="Sujet" >
  </div>
<div class="form-wrapper" *ngIf="selection=='reclamaion'">
    <input type="text" placeholder="Sujet2" class="form-control" [(ngModel)]="Sujet" >
  </div>
  <div class="form-wrapper" *ngIf="selection=='Question'">
    <input type="text" placeholder="Sujet2" class="form-control" [(ngModel)]="Sujet" >
  </div>
  <textarea [(ngModel)]="description" rows="15" cols="50">                             
</textarea>
<button mat-raised-button color="accent"  (click)="pubsuggestion()">Envoyer</button>
</div>
