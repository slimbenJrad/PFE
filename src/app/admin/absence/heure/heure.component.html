    <div *ngFor="let item of  id_Absence | async">
       {{item.key}}
    </div>
  </div>
  <mat-label>Selectionez une classe</mat-label>
      <mat-select placeholder="Chosisez une classe" [(value)]="selected" >

      </mat-select>
