<div *ngIf="user">
<table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Absence</th>
        <th scope="col">Ajouter</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{this.totalHour}}</td>
        <td> 
          </td>
        <td > <button  mat-raised-button color="primary"
            (click)="openDialog()" >ajouter</button></td>
      </tr>
    </tbody>
  </table>
  <input type="text" [(ngModel)]="term" autocomplete="off" placeholder="  Start searching "    >
  <div *ngFor = "let item of allAbsence |filter:term" >
    <p >
     ({{item.val.nbr }}) {{item.val.date_abs |date:'medium'}}<button (click)="delete(item.key)">supprimer</button>
    </p>
</div> 
</div>
