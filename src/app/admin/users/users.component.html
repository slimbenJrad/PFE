<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Numero Tel </th>

        <th scope="col">Code</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let user of users | async ">
        <td>{{user.val.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.num_tel}}</td>
        <td>{{user.code}}</td>
      </tr>
    </tbody>
  </table>
</div>
